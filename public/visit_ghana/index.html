<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/akoma_ntoaso.jpg">
    <!-- <link rel="stylesheet" href="assets/style.css"> -->
    <title>Visit Ghana</title>
    <style>
        body {
            background-color: blanchedalmond;
        }
        h2 {
            font-size: 4em;
            font-family: monospace;
        }
        h3 {
            font-size: 2.5em;
        }
        p {
            font-size: 2em;
        }

        .grid { 
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            grid-gap: 20px;
            align-items: stretch;
            }
        .grid img {
            border: 1px solid #ccc;
            box-shadow: 2px 2px 6px 0px  rgba(0,0,0,0.3);
            max-width: 100%;
          }
        .divide {
            border: 20px 30px 20px 30px;
        }
        .one {
            background-color: burlywood;
        }
        .two {
            background-color: grey;
        }
        .bullet {
          font-size: xx-large;
          padding: 15px 30px 20px 30px;
          background-color: white;
          font-family: Verdana, Geneva, Tahoma, sans-serif;
        }
    </style>
</head>
<body>
    <h2>Visit Ghana</h2>
    <h3>Consideration as Vacation Destination</h3>
    <p>In order to properly unwind from the long year of hectic activities,</p>
    <p>Think of visiting Ghana</p>
    <section class="divide one">
        <ul>
            <li class="bullet">Good View High Rises</li>
        </ul>
        <div class="grid">
            <img src="assets/high_exim.jpeg"  alt="Exim_Height">
            <img src="assets/high_villagio.jpeg"  alt="Villagio">
            <img src="assets/high_wtc.jpg"  alt="World Trade Center Gh">
            <img src="assets/high_zenith.jpg"  alt="Zenith Bank Ministries">  
        </div>
    </section>

    <section class="divide two">
        <ul>
            <li class="bullet">With Nice Asphalted Roads</li>
        </ul>
        <div class="grid">
            <img src="assets/road_aburi.jpeg" >
            <img src="assets/road_achimota.jpeg" >
            <img src="assets/road_freshly_wet.jpeg" >
            <img src="assets/road_interchange.jpg" >
        </div>
    </section>
    <section class="divide one">
        <ul >
            <li class="bullet">Amazing Destinations</li>
        </ul>
        <div class="grid">
            <img src="assets/tour_canopy.jpg" width="300em" height="240em">
            <img src="assets/tour_crocodile.jpg" width="300em" height="240em">
            <img src="assets/tour_elmina_castle.jpg" width="300em" height="240em">
        </div>
    </section> 
    
    <section class="divide two" >
        <ul>
            <li class="bullet">And Watch These.....</li>
        </ul>
        <div class="grid">
            <img src="assets/sport_rugby.jpg" >
            <img src="assets/sport_astro.jpeg" >
            <img src="assets/sport_tug.jpg" >
            <img src="assets/sport_volley.jpg">
        </div>
    </section>
    <ul>
        <li class="bullet">See You Soon</li>
    </ul>
    
</body>
</html>
